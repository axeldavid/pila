<head>
    <meta charset="utf-8" />
    <title>Píla</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="page" class="container">
        <div class="row game">
            <div class="span5">
                {{> competitors}}
                <div class="add-player">
                    <hr />
                    {{> add_player}}
                </div>
            </div>
            <div class="span5">
                {{> add_score}}
            </div>
            <div class="span2">
                {{> settings }}
            </div>
        </div>
    </div>
</body>

<template name="competitors">
    <ul id="competitors-list">
        <li class="player-header">
            <span class="player-name">Leikmenn</span>
            <span class="player-score">Stig</span>
        </li>

        {{#each players}}
            {{> player }}
        {{/each}}
    </ul>
</template>

<template name="add_score">
<h3>{{selected_name}}</h3>
<ul id="add-score-inputs">
    <li><input type="text" class="score" placeholder="stig" /></li>
    <li><input type="text" class="score" placeholder="stig" /></li>
    <li><input type="text" class="score" placeholder="stig" /></li>
</ul>
</template>

<template name="add_player">
    <input type="text" id="player-name" placeholder="Nýr leikmaður" />
</template>

<template name="player">
    <li class="player {{selected}}">
        <span class="player-name">{{ name }}</span>
        <span class="player-score">{{ score }}</span>
        <i class="icon-remove player-remove"></i>
    </li>
</template>

<template name="settings">
    <h3>Píla</h3>
    <ul class="nav nav-list">
        <li class="active"><a href="#">301</a></li>
        <li><a href="#">401</a></li>
        <li><a href="#">501</a></li>
    </ul>
</template>
